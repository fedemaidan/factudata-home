        <title>Calculadora de presupuesto</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .option-group {
                margin-bottom: 20px;
            }
            .option-group label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }
            .option-group .option {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Calculadora de presupuesto</h1>
        
        <div class="option-group">
            <label for="file-count">Cantidad de archivos:</label>
            <input type="range" id="file-count" name="file-count" min="1" max="5000">
        </div>
        
        <div class="option-group">
            <label>Cantidad de filas por documento:</label>
            <button class="option">1</button>
            <button class="option">2-5</button>
            <button class="option">6-10</button>
            <button class="option">10-20</button>
            <button class="option">+20</button>
        </div>
        
        <div class="option-group">
            <label>Cantidad de campos por fila:</label>
            <button class="option">1-5</button>
            <button class="option">5-10</button>
            <button class="option">10-20</button>
            <button class="option">+20</button>
        </div>
        
        <div class="option-group">
            <label>Tipos de archivos:</label>
            <button class="option">Facturas</button>
            <button class="option">Legajos</button>
            <button class="option">Listado de precios</button>
            <button class="option">Historias Clinica</button>
        </div>
        
        <button>Calcular presupuesto</button>
        
    </body>
